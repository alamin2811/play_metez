<!DOCTYPE html>

<body>
    <div class="buy-token-card buy-token-card-form">

            <form id="contractForm" class="buy-token-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="6cf29c4d-1957-4846-bcdd-7cd26b9d1926">
                <div class="form-group form-input">

                <div class="form-group form-input">

                <div class="form-group form-input">

                <button type="submit">Submit</button>

            <p>By submitting this form, you agree to receive confidential communications from us about Playmatez Casino.
                Terms and conditions apply.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/intlTelInput.min.js"></script>
    <script>
        /*-- Timer scripts start --*/
        var timerContent = $(".timer");
        if (timerContent.length) {
            function makeTimer() {
                var endTime = new Date("nov 03, 2024 02:15:13");
                var endTime = Date.parse(endTime) / 1000;
                var now = new Date();
                var now = Date.parse(now) / 1000;
                var timeLeft = endTime - now;
                var days = Math.floor(timeLeft / 86400);
                var hours = Math.floor((timeLeft - days * 86400) / 3600);
                var Xmas95 = new Date("December 25, 2023 23:15:30");
                var hour = Xmas95.getHours();
                var minutes = Math.floor((timeLeft - days * 86400 - hours * 3600) / 60);
                var seconds = Math.floor(timeLeft - days * 86400 - hours * 3600 - minutes * 60);
                if (hours < "10") {
                    hours = "0" + hours;
                }
                if (minutes < "10") {
                    minutes = "0" + minutes;
                }
                if (seconds < "10") {
                    seconds = "0" + seconds;
                }
                $(".timer .days").html(days + "<span>d</span>");
                $(".timer .hours").html(hours + "<span>h</span>");
                $(".timer .minutes").html(minutes + "<span>m</span>");
                $(".timer .seconds").html(seconds + "<span>s</span>");
            }
            setInterval(function () {
                makeTimer();
            }, 1000);
        }
        /*-- Timer scripts end --*/
    </script>

    <script>
        $(document).ready(function () {
            var input = document.querySelector("#contactNumber");
            var iti = window.intlTelInput(input, {
                initialCountry: "us",
                showSelectedDialCode: true,
            });

            $("#contractForm").submit(function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Get the selected country code
                var countryCode = iti.getSelectedCountryData().dialCode;

                // Combine the country code with the phone number
                var phoneNumber = countryCode + input.value;

                // Set the value of the hidden input field
                $("#contactNumber").val(phoneNumber);

                // Submit the form
                this.submit();
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $("#contractForm").submit(function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Perform AJAX submission of the form
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: $(this).serialize(),
                    success: function (response) {
                        // Hide the form
                        $("#contractForm").hide();

                        // Display custom success message
                        $("#successMessage").text("Thank you for your submission! We'll be in touch soon.").show();
                    },
                    error: function (xhr, status, error) {
                        // Handle error if the form submission fails
                        console.error(error);
                        // Display error message or take appropriate action
                    }
                });
            });
        });
    </script>

</body>
